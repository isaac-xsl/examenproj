<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Xarxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .icon {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fa-solid fa-network-wired"></i> ISAAC VERGE PINEDA</h2>
        <form action="calcular.php" method="POST">
            <label><i class="fa-solid fa-desktop"></i> Adreça IP:</label>
            <input type="text" name="ip" placeholder="Ex: 192.168.1.1" required>
            
            <label><i class="fa-solid fa-layer-group"></i> Màscara CIDR:</label>
            <select name="cidr">
                <option value="8">/8 (Classe A)</option>
                <option value="16">/16 (Classe B)</option>
                <option value="24">/24 (Classe C)</option>
                <option value="27">/27 (Nasaou)</option> <!-- Opció afegida -->
            </select>
            
            <button type="submit"><i class="fa-solid fa-calculator"></i> Calcular</button>
        </form>
    </div>

</body>
</html>
